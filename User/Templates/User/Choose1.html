{% extends 'User/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .container {
            margin-top: 30px;
            left: 120px;
            position: relative;
            margin: 20px auto 20px auto;
        }
        /* Background styling */
        body {
            background-color: #f6f0e5;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        /* Page heading */
        h2 {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            animation: slideInDown 0.8s ease-in-out;
        }

        /* Template card styling */
        .template-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .template-card img {
            border-radius: 10px;
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            background-color: #fff;
            padding: 5px;
        }

        /* Hover effect */
        .template-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Row styling for better spacing */
        .row {
            margin-top: 20px;
        }

        /* Home icon styling */
        .home-icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            animation: bounce 1.5s infinite;
        }

        .home-icon-container:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #0056b3;
        }

        .home-icon {
            font-size: 2rem;
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>

    <h2>Choose Your CV Template</h2>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <a href="{% url 'User:C1' %}" class="template-card d-block">
                    <img src="{% static 'Resume/C1.jpg' %}" alt="CV 1">
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'User:C2' %}" class="template-card d-block">
                    <img src="{% static 'Resume/C2.jpg' %}" alt="CV 2">
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'User:C3' %}" class="template-card d-block">
                    <img src="{% static 'Resume/C3.jpg' %}" alt="CV 3">
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'User:C4' %}" class="template-card d-block">
                    <img src="{% static 'Resume/C4.jpg' %}" alt="CV 4">
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{% url 'User:C5' %}" class="template-card d-block">
                    <img src="{% static 'Resume/C5.jpg' %}" alt="CV 5">
                </a>
            </div>
        </div>
    </div>

    <!-- Home Icon (Bottom-Right) -->
    <a href="{% url 'User:Homepage' %}" class="home-icon-container">
        <i class="bi bi-house-fill home-icon"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
