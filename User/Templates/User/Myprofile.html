{% extends 'User/Header.html' %} 
{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #f4f6f9, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
        }

        /* Header Styling */
        .profile-header {
            background: linear-gradient(45deg, #4361ee, #5e6472);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .profile-img-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-header h2 {
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-top: 10px;
        }

        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3) !important;
        }

        /* Profile Content */
        .profile-content {
            padding: 35px;
            background-color: #f8f9fa;
        }

        .table {
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .table td {
            padding: 15px;
            vertical-align: middle;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .td-label {
            background-color: #e9ecef;
            font-weight: 600;
            width: 40%;
            color: #495057;
            letter-spacing: 0.5px;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .btn-action {
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-edit {
            background: linear-gradient(45deg, #4361ee, #5e6472);
            border: none;
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-password {
            background: linear-gradient(45deg, #2a9d8f, #2d3748);
            border: none;
            color: white;
        }

        .btn-password:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(42, 157, 143, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .profile-container {
                width: 95%;
                margin: 20px auto;
            }

            .profile-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="profile-header">
            <a href="{% url 'Guest:Login' %}" class="btn btn-danger position-absolute top-0 end-0 m-3">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a>
            <div class="profile-img-container">
                <img src="{{ user.UserRegistration_photo.url }}" class="profile-img" alt="Profile Picture">
            </div>
            <h2 class="mb-0">{{ user.UserRegistration_name }}</h2>
        </div>
        
        <div class="profile-content">
            <form method="post">
                {% csrf_token %}
                <table class="table table-hover">
                    <tr>
                        <td class="td-label">Email</td>
                        <td>{{ user.UserRegistration_email }}</td>
                    </tr>
                    <tr>
                        <td class="td-label">Contact</td>
                        <td>{{ user.UserRegistration_contact }}</td>
                    </tr>
                </table>
                
                <div class="action-buttons">
                    <a href="{% url 'User:Editprofile' %}" class="btn btn-action btn-edit flex-grow-1">
                        <i class="bi bi-pencil-square me-2"></i>Edit Profile
                    </a>
                    <a href="{% url 'User:Changepassword' %}" class="btn btn-action btn-password flex-grow-1">
                        <i class="bi bi-key me-2"></i>Change Password
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
