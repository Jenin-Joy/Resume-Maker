{% extends 'User/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }
        
        .edit-profile-container {
            max-width: 550px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .form-header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 1.75rem;
        }
        
        .form-content {
            padding: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
            background-color: #ffffff;
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(1px);
        }
        
        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .icon-input {
            padding-left: 45px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-profile-container">
            <div class="form-header">
                <h3><i class="bi bi-person-gear me-2"></i>Edit Profile</h3>
            </div>
            
            <div class="form-content">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <div class="input-icon-wrapper">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" id="name" name="txt_name" class="form-control icon-input" placeholder="Enter your full name" value="{{ user.UserRegistration_name }}" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <div class="input-icon-wrapper">
                            <i class="bi bi-envelope input-icon"></i>
                            <input type="email" id="email" name="txt_email" class="form-control icon-input" placeholder="Enter your email address" value="{{ user.UserRegistration_email }}" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="contact">Contact Number</label>
                        <div class="input-icon-wrapper">
                            <i class="bi bi-telephone input-icon"></i>
                            <input type="text" id="contact" name="txt_contact" class="form-control icon-input" placeholder="Enter your contact number" value="{{ user.UserRegistration_contact }}" required>
                        </div>
                    </div>
                    
                    <button type="submit" name="btn_submit" class="btn btn-submit">
                        <i class="bi bi-check2-circle me-2"></i>Save Changes
                    </button>
                </form>
                
                <a href="{% url 'User:Myprofile' %}" class="back-link">
                    <i class="bi bi-arrow-left me-1"></i>Back to Profile
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
