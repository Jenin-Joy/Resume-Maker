<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 80px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: typing 3s steps(30) 1s forwards, blink 0.7s step-end infinite;
        }

        /* Typing Animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Button hover and focus effects */
        .btn-submit:active {
            transform: scale(0.98);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            animation: fadeInResult 1s ease-out;
        }

        /* Fade-in animation for result */
        @keyframes fadeInResult {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text">Number 1</span>
                <input type="text" class="form-control" name="txt_no1" placeholder="Enter First Number" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Number 2</span>
                <input type="text" class="form-control" name="txt_no2" placeholder="Enter Second Number" required>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button type="submit" name="btnsubmit" class="btn-submit mx-2">+</button>
                <button type="submit" name="btnsubmit" class="btn-submit mx-2">-</button>
                <button type="submit" name="btnsubmit" class="btn-submit mx-2">*</button>
                <button type="submit" name="btnsubmit" class="btn-submit mx-2">/</button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Result</span>
                <input type="text" class="form-control result" value="{{ res }}" disabled>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
