<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table border="1" align="center" width="80%">
        <tr>
            <td>district</td>
            <td><input type="text" name="txt_name" value="{{edit.district_name}}" placeholder="Enter District" required></td>
            <td colspan="4" align="center">
                <input type="submit" name="btnsubmit" value="Submit">
            </td>
            <td>Action</td>
        </tr>
        
        {% for i in data %}
        <tr>
             <td>{{forloop.counter}}</td>
             <td>{{i.district_name}}</td>
             <td><a href="{% url 'Administrator:deletedistrict' i.id %}">Delete</a>
             <a href="{% url 'Administrator:editdistrict' i.id %}">edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
