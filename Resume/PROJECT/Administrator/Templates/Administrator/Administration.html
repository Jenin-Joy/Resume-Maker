<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminRegistration</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    <table border="1" width="100%">
    <tr>
        <td>NAME</td>
        <td><input type="text" name="txt_name" placeholder="Enter Your Name" required></td>
    </tr>
    <tr>
        <td>EMAIL</td>
        <td><input type="email" name="txt_email" placeholder="Enter Your Email" required></td>
    </tr>
    <tr>
        <td>PASSWORD</td>
        <td><input type="password" name="txt_password" required></td>
    </tr>
    <tr>
            
        <td colspan="4" align="center">
            <input type="submit" name="btnsubmit" value="Submit">
        </td>
    </tr>
    </table>
    </form>
<table border="1">
    <tr>
        <td>SNO</td>
        <td>ADMIN NAME</td>
        <td>ADMIN EMAIL</td>
        <td>ADMIN PASSWORD</td>
        <td>ACTION</td>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.admin_name}}</td>
        <td>{{i.admin_email}}</td>
        <td>{{i.admin_password}}</td>
        <td>{{i.admin_actions}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
