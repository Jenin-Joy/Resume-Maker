<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_name" placeholder="Enter name" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txt_email" placeholder="Enter email" required></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" name="txt_content" placeholder="Enter Content" required></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" name="txt_date" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btn_submit" value="submit"></td>
        </tr>
    </table>
</body>
</html>
