<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table>
        <tr>
            <td>Language</td>
            <td><input type="text" name="txt_name" value="{{edit.language}}" placeholder="Enter Language" required></td>
            <td colspan="4" align="center">
                <input type="submit" name="btnsubmit" value="Submit">
            </td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
             <td>{{forloop.counter}}</td>
             <td>{{i.language}}</td>
             <td><a href="{% url 'Administrator:deletelanguage' i.id %}">Delete</a>
             <a href="{% url 'Administrator:editlanguage' i.id %}">edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
