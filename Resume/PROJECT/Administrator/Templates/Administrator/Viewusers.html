<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table border="1">
        <tr>
            <td>NAME</td>
            <td><input type="text" name="txt_name" placeholder="Enter Your Name" required></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" name="txt_email" placeholder="Enter Email" required></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_conatct" placeholder="Enter contact" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="txt_address" placeholder="Enter address" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender" value="Male">male 
            <input type="radio" name="Gender" value="Female">female </td>
        </tr>
        <tr>
            <td>photo</td>
            <td><input type="file" name="file_photo" placeholder="Upload Photo" ></td>
        </tr>
    </table>
</body>
</html>
