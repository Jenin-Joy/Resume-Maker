<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h4 class="text-center">Education Form</h4>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="sel_education" class="form-label">Education</label>
                <select name="sel_education" id="sel_education" class="form-select">
                    <option value="">--Select--</option>
                    {% for i in educationtype %}
                    <option value="{{ i.id }}">{{ i.educationtype }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="txt_course" class="form-label">Course</label>
                <input type="text" name="txt_course" id="txt_course" class="form-control" placeholder="Enter Course Name">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
