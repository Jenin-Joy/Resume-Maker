<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .table-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h2 class="text-center mb-4">User List</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in user %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td>
                                <img src="{{ i.UserRegistration_photo.url }}"  width="70" height="70" class="profile-img" alt="Profile Picture">
                            </td>
                            <td>{{ i.UserRegistration_name }}</td>
                            <td>{{ i.UserRegistration_email }}</td>
                            <td>{{ i.UserRegistration_contact }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
