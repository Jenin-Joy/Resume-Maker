    <style>
        .custom-btn {
          background-color: #12c745; /* Primary blue */
          color: white;
          font-size: 18px;
          padding: 12px 24px;
          border-radius: 8px;
          transition: all 0.3s ease-in-out;
          display: inline-flex;
          align-items: center;
          text-decoration: none;
          font-weight: bold;
        }
      
        .custom-btn:hover {
          background-color: #0056b3; /* Darker blue */
          transform: scale(1.1);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
      
        .custom-btn i {
          margin-left: 8px;
          transition: transform 0.3s ease-in-out;
        }
      
        .custom-btn:hover i {
          transform: translateX(5px);
        }
      </style>
